<!-- What's in this file will be run by the browser -->
<!-- server - giving html to browser; browser then has it and runs it -->
<!-- client = browser stuff -->
<!-- server = index.js -->
<!DOCTYPE html>
<html>
<head>

	<title></title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="styles.css">

</head>

<body>
<div class="container">
	<div class="content col-sm-6">
		<h1>Pictionary!</h1>

		<div class="col-sm-6">
			<h3>Enter your username here:</h3>
			<form id="username-input" onsubmit="getUserName()">
				<input type="text" id="username" />
				<input type="submit" class="btn btn-primary" value="Send" />
			</form>

			<div class="col-sm-12" id="userNames">
			<!-- Our userNames will go here as they show up -->
			</div>
			
		</div>

		<div class="col-sm-6 chat-wrapper">
			<div class="col-sm-12" id="userChats"></div>
			<!-- All chats go here as they show up -->
			<form class="chat col-sm-12" onsubmit="sendChatMessage()">
				<input type="text" id="chat-message" />
				<input type="submit" class="btn btn-success btn-sm" value="Send" />
			</form>
		</div>
		

	</div>

	<!-- canvas + color picker -->
	<div class="text-center">
		<div class="tol-bar col-sm-6">
			<input type="color" id="color-picker" />
			<label>Choose thickness:</label>
			<input type="number" id="thickness" placeholder=10 />
		</div>
		<canvas id="canvas" width="500px" height="684px"></canvas>
	</div>
</div>

<!-- makes socket.io available -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.2/socket.io.js"></script>
<script type="text/javascript" src="scripts.js"></script>

</body>
</html>
